
<h2 class="text-center text-primary">Sign in</h2>
<form class="container text-center mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <!--ngClass checks if the username has any errors if it has it applies the invalid class-->
        <input style="width: 600px; margin: auto" type="text" class="form-control"
               [ngClass]="{'is-invalid': loginForm.get('username').errors
               && loginForm.get('username').touched}"
               formControlName="username"
               placeholder="Username">
        <div *ngIf="loginForm.get('username').hasError('required')
        && loginForm.get('username').touched" class="invalid-feedback">
          Please choose a username
        </div>
        <!--loginForm.controls.passsword.valid
            loginForm.controls.username.errors?.minlength
        -->
        <div class="invalid-feedback"
               *ngIf="loginForm.get('username').hasError('minlength')
                 && loginForm.get('username').touched">Username must be atleast 8 characters long</div>
                 <div class="invalid-feedback"
               *ngIf="loginForm.get('username').hasError('maxlength')
                 && loginForm.get('username').touched">Username must be less than 20 characters long</div>
      </div>

      <div class="form-group text-center" >
          <input style="width: 600px; margin: auto" type="password"
                 [ngClass]="{'is-invalid': loginForm.get('password').errors
                 && loginForm.get('password').touched}"
                 class="form-control"
                 formControlName="password"
                 placeholder="Password">
          <div class="invalid-feedback"
               *ngIf="loginForm.get('password').hasError('required')
                 && loginForm.get('password').touched">Password is required</div>
                 <div class="invalid-feedback"
               *ngIf="loginForm.get('password').hasError('minlength')
                 && loginForm.get('password').touched">Username must be atleast 8 characters long</div>
                 <div class="invalid-feedback"
                 *ngIf="loginForm.get('password').hasError('maxlength')
                   && loginForm.get('password').touched">Username must be less than 20 characters long</div>
      </div>
            
          

  <button [disabled]="!loginForm.valid" class="btn btn-success btn-lg" type="submit">Login</button>
</form>
